<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Table by ScatterPie</title>
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f7fa; }
    #controls, #configurePanel, #messagePanel { padding: 20px; background: white; margin: 10px; border-radius: 8px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); }
    #controls select, #controls button, #configurePanel select, #configurePanel button {
      margin-right: 10px;
      margin-top: 5px;
      padding: 10px 12px;
      font-size: 14px;
    }
    #hot { width: 100%; height: 75vh; margin: 10px; display: none; }
    #messagePanel { display: none; font-weight: bold; color: green; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Success / Error Message -->
  <div id="messagePanel"></div>

  <!-- Main Controls -->
  <div id="controls">
    <button onclick="showConfigure()">Configure</button>
    <select id="worksheetSelect"></select>
    <button onclick="loadWorksheet()">Load</button>
    <button onclick="exportCSV()">Export to CSV</button>
    <button onclick="addRow()">Add Row</button>
    <button onclick="deleteRow()">Delete Row</button>
  </div>

  <!-- Handsontable Table -->
  <div id="hot">Loading...</div>

  <!-- Configure Screen -->
  <div id="configurePanel" class="hidden">
    <h2>Configure Worksheet</h2>
    <label for="configureDropdown">Select Worksheet:</label><br>
    <select id="configureDropdown"></select><br><br>
    <button onclick="saveConfiguration()">Save</button>
    <button onclick="cancelConfigure()">Back</button>
  </div>

</body>
</html>
