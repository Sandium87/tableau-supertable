<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Table by ScatterPie</title>
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 1200px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    #controls, #configurePanel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button, select {
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    select {
      background-color: white;
      color: black;
    }
    #hot {
      margin-top: 20px;
    }
    #messagePanel {
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
      display: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Magic Table by ScatterPie</h1>

    <!-- Success / Error Message -->
    <div id="messagePanel"></div>

    <!-- Main Controls -->
    <div id="controls">
      <button onclick="showConfigure()">Configure</button>
      <select id="worksheetSelect"></select>
      <button onclick="loadWorksheet()">Load</button>
      <button onclick="exportCSV()">Export to CSV</button>
      <button onclick="addRow()">Add Row</button>
      <button onclick="deleteRow()">Delete Row</button>
    </div>

    <!-- Configure Screen -->
    <div id="configurePanel" class="hidden">
      <select id="configureDropdown"></select>
      <button onclick="saveConfiguration()">Save</button>
      <button onclick="cancelConfigure()">Back</button>
    </div>

    <!-- Handsontable Table -->
    <div id="hot">Loading table...</div>

  </div>

</body>
</html>
